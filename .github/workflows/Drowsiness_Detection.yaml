name: Drowsiness_Detection
on: [push]
jobs:
  train-and-report:
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v3
      - run: |
          pip install -r requirements.txt
          python app.py
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
